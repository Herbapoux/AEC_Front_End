<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Shawicon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="container">
		<form id="monFormulaire">
			<div id="structure" class="container-fluid form-group">
				<div class="row col-12">
					<h1 id="sousTitre">test</h1>
					<input type="text" name="user" id="userName" class="form-control" autocomplete="off" placeholder="Entrez votre nom">
					<input type="button" id="boutonGo" name="Go" value="Go">
				</div>
				<div id="conteneurLettres" class=" row d-flex backgroundConteneur justify-content-center text-center" >
				</div>
				

			</div>	
			
		</form>	
		
		<div>
			<div class="col-sm-2 hidden-xs arrowLeft4"><i class="fa fa-arrow-left fa-4x xoneBlack"></i></div>
			<div class="col-xs-12 col-sm-8">
				<i class="fa fa-picture-o fa-4x xoneBlack"></i>
				<div id="fondCacher">
					<h4 class="h4Black"><strong>&nbsp;&nbsp;&nbsp;Changez le fond</strong></h4>
					<label class="labelNoir" for="ex3">Cliquez sur les couleurs pour changer le fond:</label>
					<div id="fondCouleur">
						<div id="rectangleBlanc" class="rectangle" ></div>
						<div id="rectangleBleu" class="rectangle"></div>
						<div id="rectangleBleuFonce" class="rectangle"></div>
						<div id="rectangleGris" class="rectangle"></div>
						<div id="rectangleNoir" class="rectangle"></div>
						<div id="rectangleRose" class="rectangle"></div>
						<div id="rectangleRouge" class="rectangle"></div>
					</div>                
				</div>
			</div>
		</div>
	
		<!-- modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="modalLettres">
			<div class="modal-lg modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">SÃ©lectionnez votre photo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div id="conteneurImages" class="row d-flex background justify-content-center text-center">
							<div class="top-content">
								
                                <div id="carousel-example" class="carousel slide" data-interval="false">
                                    <div class="carousel-inner row w-100 mx-auto" role="listbox">
                                        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active">
                                            <img id="image1" src="img/Letters/A/A1.jpg" class="img-fluid mx-auto d-block" alt="img1">
                                        </div>
                                        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
                                            <img id="image2" src="img/Letters/A/A2.jpg" class="img-fluid mx-auto d-block" alt="img2">
                                        </div>
                                        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
                                            <img id="image3" src="img/Letters/A/A3.jpg" class="img-fluid mx-auto d-block" alt="img3">
                                        </div>
                                        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
                                            <img id="image4" src="img/Letters/A/A4.jpg" class="img-fluid mx-auto d-block" alt="img4">
                                        </div>
                                        <div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
                                            <img id="image5" src="img/Letters/A/A5.jpg" class="img-fluid mx-auto d-block" alt="img5">
                                        </div>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
							</div>
						</div>				
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/monJs.js"></script>
</body>
</html>
