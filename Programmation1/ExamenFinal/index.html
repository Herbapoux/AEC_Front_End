<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <title>Shawicon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
	
<body>
	<!-- Tout le contenu excepté la section lettre/imprimable--->
	<div id="contenu" class="hidden" >
		<!-- Étape1 + bouton accordéon --->
		<div id="accordion">
			<!-- Étape1 + bouton accordéon --->
			<div class="card">
				<div class="card-header" id="headingOne">
					<h5 class="mb-0">
						<button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						  Étape 1: Visualisez votre nom
						</button>
				  	</h5>
				</div>
				<!-- Entrez le nom --->
				<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
					<div id="section1" class=" p-5 backgroundColor text-center">
						<form id="monFormulaire">
							<div id="structure" class="form-group">
								<div class="container">
									<h4 class=""><strong>Entrez un mot de 3 à 12 lettres</strong></h4>
									<strong>Utilisez * pour les caractères spéciaux</strong>
									<input type="text" name="user" id="userName" class="mt-2 form-control text-center" autocomplete="off" placeholder="Entrez votre mot">
									<input class="mt-2" type="button" id="boutonGo" name="Go" value="Go">
								</div>
							</div>	
						</form>	
					</div>
				</div>
			</div>
			<!-- Étape2 + bouton accordéon --->
			<div class="card">
				<div class="card-header" id="headingTwo">
					<h5 class="mb-0">
						<button class="btn collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
							Étape 2: Changez le visuel de vos lettres
						</button>
					</h5>
				</div>
				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
					<!--- Changer les lettres -->
					<div id="section2" class="text-center p-5">
						<div class="container">
							<h4 class=""><strong>Changez vos lettres</strong></h4>
							<strong>Cliquez sur une des lettres pour en choisir une nouvelle</strong>
						</div>
					</div>
				</div>
			</div>
			<!-- Étape3 + bouton accordéon --->
			<div class="card">
				<div class="card-header" id="headingThree">
					<h5 class="mb-0">
						<button class="btn collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						Étape 3: Changez la couleur de fond
						</button>
					</h5>
				</div>
				<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
					<!--- Changer fond -->
					<div id="section3" class="p-5 backgroundColor text-center">
                        <div class="container">
                            <h4 class=""><strong>Changez le fond</strong></h4>
                            <label class="">Cliquez sur les couleurs pour changer le fond:</label>
                            <div id="fondCouleur">
                                <div id="cercleBlanc" class="cercle formeRonde" ></div>
                                <div id="cercleBleu" class="cercle formeRonde"></div>
                                <div id="cercleBleuFonce" class="cercle formeRonde"></div>
                                <div id="cercleGris" class="cercle formeRonde"></div>
                                <div id="cercleNoir" class="cercle formeRonde"></div>
                                <div id="cercleRose" class="cercle formeRonde"></div>
                                <div id="cercleRouge" class="cercle formeRonde"></div>
                            </div>                
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!-- modal changement de lettre -->
		<div class="modal fade" tabindex="-1" role="dialog" id="modalLettres">
			<div class="modal-lg modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Sélectionnez votre photo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div id="conteneurImages" class="row d-flex background justify-content-center text-center">
							<div class="top-content">
								<div id="carousel-example" class="carousel slide" data-interval="false">
									<div class="carousel-inner row w-100 mx-auto" role="listbox">
										<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3 active">
											<img id="image1" src="img/Letters/A/A1.jpg" class="img-fluid mx-auto d-block" alt="img1">
										</div>
										<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
											<img id="image2" src="img/Letters/A/A2.jpg" class="img-fluid mx-auto d-block" alt="img2">
										</div>
										<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
											<img id="image3" src="img/Letters/A/A3.jpg" class="img-fluid mx-auto d-block" alt="img3">
										</div>
										<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
											<img id="image4" src="img/Letters/A/A4.jpg" class="img-fluid mx-auto d-block" alt="img4">
										</div>
										<div class="carousel-item col-12 col-sm-6 col-md-4 col-lg-3">
											<img id="image5" src="img/Letters/A/A5.jpg" class="img-fluid mx-auto d-block" alt="img5">
										</div>
									</div>
								</div>
								<a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="sr-only">Previous</span>
								</a>
								<a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- résulat+imprimable --->
	<div id="sectionPrint">
		<div id="conteneurLettres" class="row p-5 backgroundConteneur justify-content-center text-center d-none">
		</div>
	</div>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/monJs.js"></script>
</body>
</html>
