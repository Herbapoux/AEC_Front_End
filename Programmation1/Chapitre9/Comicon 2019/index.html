<!DOCTYPE html>
<html lang="fr-ca">
	<head>
	  <meta charset="utf-8">
	  <link rel="icon" type="image/png" href="favicon.png"/>
		<title>Comicon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="container" id="idContainer">
			<div class="row align-items-center text-center">
				<div class="col-12">
					<h2>Shawicon</h2>
				</div>
			</div>
            <form id="validation" >
                <div class="row">
                    <div class="col-12">
						
                        <div class="form-group">
							<input type="text" name="user" id="username" class="form-control" autocomplete="off" placeholder="Entrez votre nom d'usager">
							<small id="usernameid" class="form-text" ></small>
						</div>
						
						<div class="form-group">
							<input type="password" name="user" id="password" class="form-control" autocomplete="off" placeholder="Entrez votre mot de passe">
							<small id="passwords" class="form-text"></small>
						</div>
						
						<div class="form-group">
							<input type="password" name="user" id="passwordConfirm" class="form-control" autocomplete="off" placeholder="Confirmez votre mot de passe">
							<small id="confirmPassword" class="form-text"></small>
						</div>
						
						<div class="form-group">
							<input type="text" name="user" id="mailId" class="form-control" autocomplete="off" placeholder="Entrez votre adresse courriel">
							<small id="email" class="form-text"></small>
						</div>

                        <label class="radio-inline ml-1">
                            <input type="radio" value="yoda" name="radiodForm" id="radioStarwars">Starwars
                        </label>
                        <label class="radio-inline ml-1">
                            <input type="radio" value="spiderman" name="radiodForm" id="radioMarvel">Marvel
                        </label>
                        <label class="radio-inline ml-1">
                            <input type="radio" value="batman" name="radiodForm" id="radioDc">DC
                        </label>			
                    </div>
                </div>
				<div id="yodaId" class="row yoda box" style="display: none" >
                    <div class="col-6">
                        <img id="swPersonnage" src="img/yoda.png" alt="image de yoda" width="500px" />
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="swSelect">Choisissez votre personnage de Starwars</label>
                            <select class="form-control" id="swSelect">
                                <option>Yoda</option>
                                <option>Obiwan</option>
                                <option>Darth Vader</option>
                            </select>
                        </div>
                    </div>
                </div>
				<div id="spidermanId" class="row spiderman box" style="display: none" >
                    <div class="col-6">
                        <img id="marvelPersonnage" src="img/spiderman.jpg" alt="image de spiderman" width="500px" />
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="MarvelSelect">Choisissez votre personnage de Marvel</label>
                            <select class="form-control" id="MarvelSelect">
                                <option>Spiderman</option>
                                <option>Thor</option>
                                <option>Hulk</option>
                            </select>
                        </div>
                    </div>
                </div>
				<div id="batmanId" class="row batman box" style="display: none" >
                    <div class="col-6">
                        <img id="dcPersonnage" src="img/batman.jpg" alt="image de batman" width="500px"/>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="DcSelect">Choisissez votre personnage de DC</label>
                            <select class="form-control" id="DcSelect">
                                <option>Batman</option>
                                <option>Flash</option>
                                <option>Arrow</option>
                            </select>
                        </div>
                    </div>
                </div>
				
				<input type="submit" name="submit" value="Envoyer" class="btn btn-primary" id="boutonEnvoyer" >

            </form>
		</div> 
			

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/monJs.js"></script>
	</body>
</html>
